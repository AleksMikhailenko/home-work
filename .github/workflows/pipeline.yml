# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ '8.0.302+8', '11.0.12+7' ]
        java-sonar-enable: [ '11.0.12+7' ]
    steps:
      - uses: actions/checkout@v2
      - name: Cache SonarCloud packages
        if: contains(${{ matrix.java }}, ${{ matrix.java-sonar-enable }})
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
      - name: Build with Maven
        if: !contains(${{ matrix.java }}, ${{ matrix.java-sonar-enable }})
        run: mvn -B package --file pom.xml
      - name: Build with Maven and Analize with Sonar
        if: contains(${{ matrix.java }}, ${{ matrix.java-sonar-enable }})
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=AleksMikhailenko_home-work